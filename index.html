<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapier Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .chatbot-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background: white;
            display: none;
            z-index: 999;
        }
        .chatbot-popup.open {
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Zapier Chatbot Floating Button Test</h1>

    <!-- Floating Chatbot Button -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

    <!-- Chatbot Pop-Up -->
    <div class="chatbot-popup" id="chatbot-popup">
        <iframe 
            src="https://interfaces.zapier.com/embed/chatbot/cm5fpuq4a001bwy35xr8xheco" 
            height="100%" 
            width="100%" 
            allow="clipboard-write *" 
            style="border: none;">
        </iframe>
    </div>

    <!-- Include Zapier Embed Script (for reference if needed in other setups) -->
    <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>

    <script>
        function toggleChatbot() {
            const chatbotPopup = document.getElementById('chatbot-popup');
            chatbotPopup.classList.toggle('open');
        }
    </script>
</body>
</html>
