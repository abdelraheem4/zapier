<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapier Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin-top: 40px;
        }

        /* Floating button styles */
        #floatingButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            z-index: 1001;
        }

        #floatingButton:hover {
            background-color: #005a9e;
        }

        /* Chatbot popup overlay */
        #chatbotOverlay {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        /* Close button inside overlay */
        #closeChatbot {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5c5c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        #closeChatbot:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zapier Chatbot Test Page</h1>
        <p>Click the floating button to open the chatbot overlay:</p>
    </div>

    <!-- Floating Button -->
    <button id="floatingButton">ðŸ’¬</button>

    <!-- Chatbot Overlay -->
    <div id="chatbotOverlay">
        <button id="closeChatbot">âœ•</button>
        <zapier-interfaces-chatbot-embed 
            is-popup="false" 
            chatbot-id="cm5fpuq4a001bwy35xr8xheco" 
            height="100%" 
            width="100%">
        </zapier-interfaces-chatbot-embed>
    </div>

    <!-- Zapier Chatbot Script -->
    <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>

    <!-- Script to handle chatbot toggle -->
    <script>
        const floatingButton = document.getElementById('floatingButton');
        const chatbotOverlay = document.getElementById('chatbotOverlay');
        const closeChatbot = document.getElementById('closeChatbot');

        // Show the chatbot overlay when the floating button is clicked
        floatingButton.addEventListener('click', () => {
            chatbotOverlay.style.display = 'block';
        });

        // Hide the chatbot overlay when the close button is clicked
        closeChatbot.addEventListener('click', () => {
            chatbotOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
